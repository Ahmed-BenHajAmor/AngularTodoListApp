

<form (submit)="addTodo()" class="input-field">
    <input class="flexible-input" name="todo-text" type="text" [(ngModel)] = "todoText">
    <input class="todo-date" name="todo-time" type="date" [(ngModel)] = "todoDate">
    <input name="todo-time" type="time" [(ngModel)] = "todoTime">
    <button type="submit" class="add-btn">
        <i class="material-icons">add</i>
    </button>

    
</form>
<p *ngIf="showError" class="error-msg">Task, date and time are required</p>

<button (click)="clearTodos()" class="clear-btn">clear all</button>
